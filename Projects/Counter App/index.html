<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="h1"> Counter APP</h1>
        <button id="increment">+</button>
        <h2 class="h2">0</h2>
        <button id="decrement">-</button>
    </div>
</body>
<script>
    const increment = document.getElementById('increment');
    const decrement = document.getElementById('decrement');
    const counter = document.querySelector('h2');
    count = 0;
    increment.addEventListener('click', inc);
    function inc() {
        count++;
        counter.innerHTML = count;
    }
    decrement.addEventListener('click', dec);
    function dec() {
        count--;
        counter.innerHTML = count;
    }
</script>
<style>
    .container{
    background-color: rgb(40, 58, 86);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 600px;
    height: 300px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 100px;
}
.h1{
    color: white;
    font-size: 30px;
}
.h2{
    color: white;
    font-size: 24px;
}
</style>
</html>
